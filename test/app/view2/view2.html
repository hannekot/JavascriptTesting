<topbar></topbar>
<sidebar></sidebar>
<div class="container">
    <div class="row row-offcanvas row-offcanvas-left">
        <div class="col-xs-12 col-sm-9" ng-controller="View2Ctrl">
        <p>This is the partial for view 2.</p>
            <div>
                <h4>Static arrays</h4>
                <pre>Model: {{selected | json}}</pre>
                <input type="text" ng-model="selected" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control" typeahead-on-select="onSelect($item)">
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="drug in testing">{{drug}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
