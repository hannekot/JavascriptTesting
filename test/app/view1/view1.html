<div ng-controller="View1Ctrl">
    <topbar></topbar>
    <sidebar></sidebar>

    <div class="container">
        <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-12 col-sm-9">
                <h1>{{title}}</h1>
                <div class="input-group">
                    <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
                    <input type="text" class="form-control" ng-model="searchInput"/>
                </div>

                <h1>A list of TV shows </h1>
                <ul class="list-group">
                    <li class="list-group-item" data-ng-repeat="show in shows | filter:searchInput | orderBy: order.key:order.reverse ">
                        <span class="glyphicon glyphicon-star" ng-if="show.favorite"></span>{{show.title}} <span class="badge" >{{show.year}}</span></li>
                </ul>
                <select class="form-control pull-right" data-ng-model="order" ng-options="order as order.title for order in orders"></select>

                <div class="clearfix"></div>
                <h3>Add a new TV Show</h3>
                <form name="addForm" class="form" ng-submit="addShow()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="new.title" required />
                    </div>
                    <div class="form-group">
                        <label>Year</label>
                        <input type="number" min="1900" max="2030" class="form-control" ng-model="new.year" required />
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <label>Favorite: <input type="checkbox" ng-model="new.favorite" /></label>
                        </div>
                        <div class="col-xs-6">
                            <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
